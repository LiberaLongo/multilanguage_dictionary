<!-- generic-editor.component.html -->
<p>{{language}}
	<img [src]="language + '.png'" [alt]="language" height="50px">
</p>
<form>
		<label for="key"> Insert english (used as key): 
			<input name="key" type="text" [(ngModel)]="key"/>
		</label>
	<br>
		<label for="word"> Insert a new world: 
			<input name="word" type="text" [(ngModel)]="word"/>
		</label>
		@if (language === "Chinese" || language === "Japanese") {
	<br>
			<label for="pronun"> Insert its pronunciation : 
				<input name="pronun" type="text" [(ngModel)]="pronun"/>
			</label>
		}
	<br>
		<button type="submit">Insert into your dictionary</button>
		<button type="reset">Reset</button>
</form>
